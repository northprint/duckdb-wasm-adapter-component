name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      
      - name: Install pnpm
        run: npm install -g pnpm@10.14.0
      
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Check TypeScript and ESLint versions
        run: |
          echo "TypeScript version:"
          pnpm exec tsc --version
          echo "ESLint version:"
          pnpm exec eslint --version
          echo "@types/react version:"
          pnpm list @types/react
      
      - name: Run lint
        run: pnpm lint:ci
      
      - name: Run type check
        run: pnpm typecheck
      
      - name: Build core package
        run: |
          cd packages/core
          pnpm build
          echo "=== Checking core package dist folder ==="
          ls -la dist/ || echo "No dist folder"
          echo "=== Checking for .d.ts files ==="
          find dist -name "*.d.ts" 2>/dev/null || echo "No .d.ts files found"
      
      - name: Build packages
        run: |
          pnpm build
          echo "=== Checking all packages for .d.ts files ==="
          for pkg in core react-adapter svelte-adapter vue-adapter; do
            echo "--- Package: $pkg ---"
            ls -la packages/$pkg/dist/*.d.ts 2>/dev/null || echo "No .d.ts files in $pkg"
          done
      
      - name: Run tests
        run: pnpm test
      
      - name: Check package sizes
        run: pnpm size

  test-examples:
    name: Test Examples
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      
      - name: Install pnpm
        run: npm install -g pnpm@10.14.0
      
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build core packages
        run: pnpm build
      
      - name: Build React example
        working-directory: examples/react-example
        run: pnpm build
      
      - name: Build Vue example
        working-directory: examples/vue-example
        run: pnpm build
      
      - name: Build Svelte example
        working-directory: examples/svelte-example
        run: pnpm build
      
      - name: Build Svelte 5 Runes example
        working-directory: examples/svelte5-runes-example
        run: pnpm build